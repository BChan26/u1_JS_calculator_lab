<!DOCTYPE html>
<head>
  <title>Brandon Chan's Calculator</title>
  <link href="style.css">
</head>

<style>
table, th, td {
border: 3px solid grey;
padding: 5px;
}
</style>

<body>

<h1>Brandon Chan's Calculator</h1>
<button class="clearButton">Clear</button>
<table>
<tr>
  <th>In</th>
  <th class="Input"></th>
  <th>Out</th>
  <th class="Output"></th>
</tr>

<tr>
  <td class="cell-number"> <button> 7 </button> </td>
  <td class="cell-number"> <button> 8 </button> </td>
  <td class="cell-number"> <button> 9 </button> </td>
  <td class="cell-math"> <button> / </button> </td>
</tr>
<tr>
  <td class="cell-number "> <button> 4 </button> </td>
  <td class="cell-number"> <button> 5 </button> </td>
  <td class="cell-number"> <button> 6 </button> </td>
  <td class="cell-math"> <button> * </button> </td>
</tr>
<tr>
  <td class="cell-number"> <button> 1 </button> </td>
  <td class="cell-number"> <button> 2 </button> </td>
  <td class="cell-number"> <button> 3 </button> </td>
  <td class="cell-math"> <button> - </button> </td>
</tr>
<tr>
    <td class="cell-number"> <button> 0 </button> </td>
    <td class="cell-number"> <button> . </button> </td>
    <td class="cell-math"> <button> + </button> </td>
    <td class="cell-answer"> <button> = </button> </td>
  </tr>

  <script src="app.js"></script>
</body>
</html>
